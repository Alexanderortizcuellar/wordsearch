<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/static/style.css"  charset="utf-8">
		<title>Wordsearch generator</title>
	</head>
	<body>
		<header>
			<h1>Wordsearch generator</h1>
			<nav>

			</nav>
		</header>
		<div class="container">

			<div class="left">
				<div class="menu" >
					<div class="tabbed-container">
					<div class="buttons-heading">
						<button class="settings-btn"> Wordsearch settings</button>
						<button class="statistics"> Statistics</button>
						<button class="words">Words </button>
					</div>
					<div class="settings" > 
						<form action="" method="get">
								<label for="width">Width:</label><br>
								<input type="number" id="width" name="width" required>
								<div>
								<label for="height">Height: </label><br>
								<input type="number" id="height" name="height" required>
								</div>
									<input type="checkbox" id="answers" name="answers">
									<label for="answers" class="check-label">Show answers </label><br>
								
								<div>
									<button class="run-btn" name="run" value="generate">Generate</button>
								</div>
								
						</form>
					</div>

					<div class="statistics" style="display: none;">
						<label for="words"> Words:</label><br>
						<textarea name="words" id="" cols="30" rows="15"></textarea>
					</div>
					<div class=""></div>
					</div>

				</div>	

			</div>

			<div class="right">
				{{ grid|safe  }}
			</div>
			<div>
				<table>
					<tr>
						<td onclick="change(this)">alex</td>
						<td onmouseenter="main()">juan</td>
						<td onmouseenter="main()">pedro</td>
						<td onmouseenter="main()"> pablo</td>
					</tr>
				</table>
			</div>
			
		</div>
		</div>
		<script>
			function change(x) {
				x.style.backgroundColor = "rgb(200,200,200)";
			}
		</script>
	</body>
</html>
